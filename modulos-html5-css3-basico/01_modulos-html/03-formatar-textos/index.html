<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Título Principal</h1><h2>Subtítulo</h2>
    <p>Este é um texto com <b>negrito</b> e <strong>negrito forte</strong>.</p>
    <p>Este é um texto com <i>itálico</i> e <em>ênfase</em>.</p>
    <p>Este é um texto com <u>sublinhado</u>.</p>
    <p>Este é um texto com <mark>destacado</mark>.</p>
    <p style="font-weight: bold;">Texto em negrito</p>
    <p style="color: blue;">Texto azul</p>
    <p style="font-size: 24px;">Texto grande</p>   

</body>
</html>
