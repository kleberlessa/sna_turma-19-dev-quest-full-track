<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Paragraphs</title>
</head>
<body>
    <h1>Styled Paragraphs</h1>
    <div class="paragraph standard-paragraph">
        <p>This is a standard style paragraph with a light gray background. It has internal spacing and is designed for easy maintenance.</p>
    </div>
    <div class="paragraph highlighted-paragraph">
        <p>This is a highlighted style paragraph with a colored background. It also has internal spacing and follows the same maintenance-friendly approach.</p>
    </div>
</body>
</html>
